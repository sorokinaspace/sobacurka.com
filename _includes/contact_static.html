<!-- Contact Section -->
<section id="contact">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2>Забронювати</h2>
        <hr class="star-primary">
      </div>
    </div>
    <div class="row">
      <div class="col-lg-8 col-lg-offset-2">
        <form action="//formspree.io/f/{{ site.formspree_id }}" method="POST" name="sentMessage" id="contactForm" novalidate>
          <div class="row control-group">
            <div class="form-group col-xs-12 floating-label-form-group controls">
              <label for="name">Імʼя</label>
              <input type="text" name="name" class="form-control" placeholder="Як до вас звертатись" id="name" required
                data-validation-required-message="Введіть своє імʼя.">
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <div class="row control-group">
            <div class="form-group col-xs-12 floating-label-form-group controls">
              <label for="email">Електронна пошта</label>
              <input type="email" name="_replyto" class="form-control" placeholder="Ваша електронна адреса" id="email" required
                data-validation-required-message="Введіть свою електронну адресу.">
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <div>
            <input type="hidden" name="_subject" value="New submission!">
            <input type="text" name="_gotcha" style="display:none" />
          </div>
          <div class="row control-group">
            <div class="form-group col-xs-12 floating-label-form-group controls">
              <label for="message">Повідомлення</label>
              <textarea rows="5" name="message" class="form-control" placeholder="Повідомлення з обовʼязковими полями: назву книжки та бажану дату отримання." id="message" required
                data-validation-required-message="Введіть повідомлення з деталями бронювання."></textarea>
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <br>
          <div id="success"></div>
          <div class="row">
            <div class="form-group col-xs-12">
              <button type="submit" class="btn btn-success btn-lg">Відправити</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
