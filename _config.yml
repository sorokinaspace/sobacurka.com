# Site settings
title: Книжкова поличка "Собацюрка"
email: ua.bookshelf.silicon.valley@gmail.com
url: https://github.com/jeromelachaud/freelancer-theme
description: "Домашня бібліотека в Кремнієвій долині для усіх бажаючих"
keywords: "бібліотека, книжки українською, українські книжки, книжки про Україну, ukrainian library, ukrainian books, books about Ukraine"
skills: "Домашня бібліотека відкрита для нових знайомств та обміну книжками українських авторів, українською мовою або про Україну"
meta_author: Марія

# Google webmaster tools
google_verify:

# https://ssl.bing.com/webmaster/configure/verify/ownership Option 2 content= goes here
bing_verify:

# Contact form:
# - static : pass through formspree.io to validate email sending
# - disqus : replace contact form by disqus thread
# - comment the line below if you want to stick with the default PHP contact form
contact: static

# If you use disqus you need disqus shortname
# https://help.disqus.com/customer/portal/articles/466208
disqus_shortname: sorokinaspace

# Color settings (hex-codes without the leading hash-tag)
# color:
#  primary: 18bc9c #80B3FF
#  primary-rgb: "24,288,156" #"128,179,255"
#  secondary: 2c3e50 #FD6E8A
#  secondary-dark: 233140 #A2122F

color:
   primary: DA7B93 #80B3FF
   primary-rgb: "242, 232, 207" #"128,179,255"
   secondary: 376E6F #FD6E8A
   secondary-dark: 1C3334 #A2122F

# Footer settings
footer:
  location: Місце зустрічі
  social: Cоціяльні мережі
  copyright: sorokinaspace

# Social networks usernames (many more available: google-plus, flickr, dribbble, pinterest, instagram, tumblr, linkedin, etc.)
