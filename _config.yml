  - title: twitter
    url: https://twitter.com/sorokinaspace
  - title: instagram
    url: https://www.instagram.com/sorokinaspace

# Postal address (add as many lines as necessary)
address:
  - line: Район Rivermark
  - line: Santa Clara, CA 95054
  - line: '<a href="https://goo.gl/maps/BZS7K8pdMikjpaH8A">Google Maps</a>'

